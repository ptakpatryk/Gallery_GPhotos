<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery Exercise</title>
  <link href="bundle.css" rel="stylesheet">
</head>

<body>
  <nav>
    <h1 class="logo"><span>Custom</span>nite</h1>
  </nav>
  <div class="spinner">
    <div class='sk-circle'>
      <div class='sk-circle1 sk-child'></div>
      <div class='sk-circle2 sk-child'></div>
      <div class='sk-circle3 sk-child'></div>
      <div class='sk-circle4 sk-child'></div>
      <div class='sk-circle5 sk-child'></div>
      <div class='sk-circle6 sk-child'></div>
      <div class='sk-circle7 sk-child'></div>
      <div class='sk-circle8 sk-child'></div>
      <div class='sk-circle9 sk-child'></div>
      <div class='sk-circle10 sk-child'></div>
      <div class='sk-circle11 sk-child'></div>
      <div class='sk-circle12 sk-child'></div>
    </div>
  </div>
  <div class="wrapper">
    <section class="gallery">
      <div class="categories">
        <div class="categories__item categories__item--active" data-id="72157714684197443">
          <p>LIVINGROOM</p>
        </div>
        <div class="categories__item" data-id="72157714708980057">
          <p>KITCHEN</p>
        </div>
        <div class="categories__item" data-id="72157714708565803">
          <p>BEDROOM</p>
        </div>
      </div>

      <div class="currentImage">
        <div class="rectangle rectangle__one"></div>
        <div class="rectangle rectangle__two"></div>
      </div>
      <div class="slider">
        <div class="slider__controls">
          <button class="slider__controls__item prev">
            <svg xmlns="http://www.w3.org/2000/svg" width="18.645" height="21.131" viewBox="0 0 18.645 21.131">
              <path d="M13,21.131h0V16.552l10.565-5.987L13,4.578V0L31.645,10.565,13,21.13Z"
                transform="translate(31.645 21.131) rotate(180)" fill="#8c8c8c" />
            </svg>
          </button>
          <button class="slider__controls__item next">
            <svg xmlns="http://www.w3.org/2000/svg" width="18.645" height="21.131" viewBox="0 0 18.645 21.131">
              <path d="M13,21.131h0V16.552l10.565-5.987L13,4.578V0L31.645,10.565,13,21.13Z" transform="translate(-13 0)"
                fill="#8c8c8c" />
            </svg>
          </button>
        </div>
        <div class="slider__itemsWrapper">
          <div class="slider__photos">
            <div class="slider__photo" style="
                  background-image: url(https://source.unsplash.com/random/200x200);
                "></div>
            <div class="slider__photo" style="
                  background-image: url(https://source.unsplash.com/random/200x200);
                "></div>
            <div class="slider__photo" style="
                  background-image: url(https://source.unsplash.com/random/200x200);
                "></div>
            <div class="slider__photo" style="
                  background-image: url(https://source.unsplash.com/random/200x200);
                "></div>
            <div class="slider__photo" style="
                  background-image: url(https://source.unsplash.com/random/200x200);
                "></div>
          </div>
        </div>
    </section>
    <div class="lightbox">
      <div class="lightbox__image">
        <div class="closeBtn">X</div>
        <img class="lightbox__image__item" src="https://source.unsplash.com/random/1200x1200" />
      </div>
      <div class="backdrop">
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
