<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Exercise</title>
  </head>

  <body>
    <nav>Gallery</nav>
    <div class="wrapper">
      <section class="gallery">
        <div class="categories">
          <div
            class="categories__item categories__item--active"
            data-id="livingrom"
          >
            <p>LIVINGROOM</p>
          </div>
          <div class="categories__item" data-id="kitchen">
            <p>KITCHEN</p>
          </div>
          <div class="categories__item" data-id="bedroom">
            <p>BEDROOM</p>
          </div>
        </div>
        <div class="spinner"></div>
        <div
          class="currentImage"
          style="
            background-image: url(https://source.unsplash.com/random/1200x1200);
          "
        ></div>
        <div class="slider">
          <div class="slider__controls">
            <button class="slider__controls__item prev">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18.645"
                height="21.131"
                viewBox="0 0 18.645 21.131"
              >
                <path
                  d="M13,21.131h0V16.552l10.565-5.987L13,4.578V0L31.645,10.565,13,21.13Z"
                  transform="translate(31.645 21.131) rotate(180)"
                  fill="#8c8c8c"
                />
              </svg>
            </button>
            <button class="slider__controls__item next">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18.645"
                height="21.131"
                viewBox="0 0 18.645 21.131"
              >
                <path
                  d="M13,21.131h0V16.552l10.565-5.987L13,4.578V0L31.645,10.565,13,21.13Z"
                  transform="translate(-13 0)"
                  fill="#8c8c8c"
                />
              </svg>
            </button>
          </div>
          <div class="slider__photos">
            <div
              class="slider__photo"
              style="
                background-image: url(https://source.unsplash.com/random/200x200);
              "
            ></div>
            <div
              class="slider__photo"
              style="
                background-image: url(https://source.unsplash.com/random/200x200);
              "
            ></div>
            <div
              class="slider__photo"
              style="
                background-image: url(https://source.unsplash.com/random/200x200);
              "
            ></div>
            <div
              class="slider__photo"
              style="
                background-image: url(https://source.unsplash.com/random/200x200);
              "
            ></div>
            <div
              class="slider__photo"
              style="
                background-image: url(https://source.unsplash.com/random/200x200);
              "
            ></div>

            <!-- <img
              class="slider__photo"
              src="https://source.unsplash.com/random/200x200"
            />
            <img
              class="slider__photo"
              src="https://source.unsplash.com/random/200x200"
            />
            <img
              class="slider__photo"
              src="https://source.unsplash.com/random/200x200"
            />
            <img
              class="slider__photo"
              src="https://source.unsplash.com/random/200x200"
            /> -->
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
